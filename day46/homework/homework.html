```<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <style>
        

table {
    width: 80%;
    
    margin: 20px 0;
    background-color: #ffffff;
    border-collapse: collapse;
    border-bottom: 1px solid gray;
}
tr{
    border-bottom: 1px solid gray;
}
.q{
    background-color: rgb(255, 115, 64);
}

    </style>
</head>
<body>
    <table>
        
            <tr class="q">
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
                <th>Location</th>
            </tr>
        
        
            <tr>
                <td>Luke Peters</td>
                <td>25</td>
                <td>Freelance Web Developer</td>
                <td>Brookline, MA</td>
            </tr>
            <tr>
                <td>Joseph Smith</td>
                <td>27</td>
                <td>Project Manager</td>
                <td>Somerville, MA</td>
            </tr>
            <tr>
                <td>Maxwell Johnson</td>
                <td>26</td>
                <td>UX Architect & Designer</td>
                <td>Arlington, MA</td>
            </tr>
            <tr>
                <td>Harry Harrison</td>
                <td>25</td>
                <td>Front-End Developer</td>
                <td>Boston, MA</td>
            </tr>
        
    </table>
</body>
</html>
